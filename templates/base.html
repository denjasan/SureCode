<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Отправка файла на сервер</title>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post">
            <p><input type="file" class="form-control-file" name="file">
            <input type="submit" value="Отправить"></p>
        </form>

        <center>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
              <div>
                <p>xss:
                    {{ data.xss }}
                </p>
                <p>sql_injection: {{ data.sql_injection.sql_injection }}</p>
              </div>
            </div>

        </center>

    </body>
</html>
